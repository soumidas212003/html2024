<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee Tag</title>
</head>
<body>
    <marquee>Hello world</marquee>
    <marquee behavior="slide">Hello</marquee>
    <marquee behavior="alternate" bgcolor="pink">World</marquee>
    <marquee behavior="scroll" scrollamount="10">World</marquee>
    <marquee behavior="scroll" scrollamount="30" direction="right">World</marquee>
    <marquee behavior="scroll" scrollamount="2" direction="down" bgcolor="yellow" width="20%" height="50">World</marquee>
    <marquee behavior="scroll" scrollamount="30" loop="2" >World</marquee>
</body>
</html>
